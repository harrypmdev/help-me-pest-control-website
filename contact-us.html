<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me Pest Control</title>
    <!-- Link to style.css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to Font Awesome icons -->
    <script src="https://kit.fontawesome.com/cd5674c3b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Page header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-bug"></i> Help Me Pest Control</h1>
        </a>
        <!-- Burger for mobile users -->
        <input type="checkbox" id="toggle-navbar" name="toggle-navbar">
        <label for="toggle-navbar" id="burger"><i class="fa-solid fa-bars"></i></label>
        <!-- Navbar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a class="active" href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="email-us">
            <!-- Email query box -->
            <form action="https://formdump.codeinstitute.net" method="POST" class="contact-boxes" id="query-box">
                <h2>Email us your query</h2>
                <br>
                <label for="user-email">Your Email</label>
                <input class="regular-query-box" type="email" name="user-email" required>
                <label for="user-name">Your Full Name</label>
                <input class="regular-query-box" type="text" name="user-name">
                <label for="user-query">Your Query</label>
                <textarea id="query" name="user-query" required></textarea>
                <input id="submit" type="submit" value="Submit Query">
            </form>
            <!-- Contact information box -->
            <div class="contact-boxes" id="contact-information">
                <h2>Contact Information</h2>
                <ul>
                    <li>01903 256995</li>
                    <li>info@helpmepestcontrol.co.uk</li>
                </ul>
            </div>      
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <span id="review-companies">
        <a href="https://www.bark.com/en/gb/company/help-me-pest-control/d3PbY/" target="_blank">
        <img id="bark-badge" src="assets/images/bark-badge.webp" alt="The bark badge 2021 certificate of excellence.">
        </a>
        </span>
        <ul id="social-medias">
            <li class="social-icon"><a href="https://www.facebook.com/helpmepestcontrol" target="_blank"><i class="fa-3x fa-brands fa-square-facebook"></i></a></li>
            <li class="social-icon"><a href="https://twitter.com/pest_me" target="_blank"><i class="fa-3x fa-brands fa-square-x-twitter"></i></a></li>
            <li class="social-icon"><a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x4875a350e2f79245:0x516f20f52dadb91f?source=g.page.m._" target="_blank"><i class="fa-3x fa-brands fa-square-google-plus"></i></a></li>
            <li class="social-icon"><a href="https://www.adur-worthing.gov.uk/pest-control/" target="_blank"><i class="fa-3x fa-solid fa-briefcase"></i></a></li>
        </ul>
    </footer>
</body>
</html>
